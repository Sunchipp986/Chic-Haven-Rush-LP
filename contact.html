<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Chic-Haven Rush Garage</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Hero Section */
        .hero {
            background-color: #333; /* Change to your preferred color */
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        /* Call-to-Action Section */
        .contact-section {
            padding: 40px 20px;
            text-align: center;
        }

        /* Image Button */
        .discord-button img {
            width: 200px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .discord-button img:hover {
            transform: scale(1.05); /* Slight zoom effect */
        }

        /* Navigation bar container */
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            background-color: transparent; /* Fully transparent */
            z-index: 1000; /* Ensures navbar stays on top */
            width: auto;
            padding: 10px 20px; /* Adjust for spacing */
        }

        /* List styling */
        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        /* Navigation links */
        .nav-links li a {
            text-decoration: none;
            color: white; /* White text for visibility */
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect */
        .nav-links li a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light transparent background on hover */
        }

        /* For responsiveness */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px;
            }
            .nav-links {
                flex-direction: column;
                align-items: flex-end;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Contact Us</h1>
    </section>

    <!-- Call-to-Action Section -->
    <section class="contact-section">
        <h2>Get in Touch</h2>
        <p>Submit a Custom Car by joining the server today!</p>

        <!-- Image Button -->
        <a href="https://discord.gg/ZtHFbpQ6Yx" target="_blank" class="discord-button">
            <img src="server.png" alt="Join Discord Server">
        </a>
    </section>

</body>
</html>
