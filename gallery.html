<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Gallery</title>
    
    <style>
        /* Global Reset and Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background for the page */
            color: #fff; /* White text */
        }

        /* Navbar (Top-right position) */
        .navbar {
            position: fixed;  /* Fix navbar in the top-right corner */
            top: 10px;        /* Align to the top of the page */
            right: 10px;      /* Align to the right edge */
            z-index: 1000;    /* Make sure it's above other content */
        }

        .nav-links {
            list-style: none;  /* Remove bullet points */
            display: flex;     /* Arrange items horizontally */
            gap: 15px;         /* Space between links */
            margin: 0;         /* Remove any extra margin */
            padding: 0;        /* Remove any extra padding */
        }

        .nav-links li {
            margin: 0;         /* Remove any extra margin */
        }

        .nav-links a {
            color: white;       /* White text color */
            text-decoration: none;  /* Remove underline */
            font-size: 16px;     /* Font size for links */
            padding: 5px 10px;  /* Padding inside the links */
        }

        .nav-links a:hover {
            color: #f39c12;      /* Change color to gold when hovered */
        }

        /* Dark Header with PNG Background */
        .dark-header {
            background-image: url('gallery.png'); /* Your image */
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            color: white;
        }

        .dark-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .dark-header .header-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.25rem;
            margin-top: 10px;
            font-weight: 300;
        }

        /* Button Styling */
        .download-button {
            display: inline-block;
            cursor: pointer;
            margin-top: 50px;
            margin-left: 100px;
        }

        .download-button img {
            width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* ------------------------------ */
        /* Mirrored Button Layout Styles  */
        /* ------------------------------ */

        .button-row {
            display: flex;
            justify-content: space-between; /* left group on left, right on right */
            align-items: center;
            width: 100%;
            padding: 20px 0;
        }

        .left-buttons {
            display: flex;
            gap: 40px; /* spacing between button 1 and 2 */
        }

        .right-buttons {
            display: flex;
            justify-content: flex-end;
            margin-right: 100px; /* match your left margin visually */
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Dark Header -->
    <header class="dark-header">
        <div class="header-content">
            <h1>Garage Gallery</h1>
            <p>Explore our collection of cars</p>
        </div>
    </header>

    <!-- Mirrored Button Row -->
    <div class="button-row">

        <!-- LEFT SIDE BUTTONS -->
        <div class="left-buttons">
            <!-- Download Button 1 -->
            <a href="https://github.com/Distance-Modding/Custom-Cars/raw/refs/heads/main/Original%20Cars/%5BEMR%5D%20Sunchipp's%20Rat-Rod" class="download-button" download="[EMR] Sunchipp's Rat-Rod">
                <img src="rat-rod.png" alt="Download File Button">
            </a>

            <!-- Download Button 2 -->
            <a href="https://github.com/Distance-Modding/Custom-Cars/raw/refs/heads/main/Real%20Cars/%5BEMR%5D%20Shicane's%20Lexus-is300" class="download-button">
                <img src="lexus.png" alt="Download File Button">
            </a>
        </div>

        <!-- RIGHT SIDE BUTTON -->
        <div class="right-buttons">
            <a href="https://github.com/Distance-Modding/Custom-Cars/raw/refs/heads/main/Real%20Cars/%5BEMR%5D%20Scruff's%20Nissan%20GTR" class="download-button">
                <img src="skyline.png" alt="Download File Button">
            </a>
        </div>
		
		<!-- RIGHT SIDE BUTTON -->
        <div class="right-buttons">
            <a href="https://github.com/Distance-Modding/Custom-Cars/raw/refs/heads/main/Original%20Cars/%5BEMR%5D%20Hellhorn" class="download-button">
                <img src="hellhorn.png" alt="Download File Button">
            </a>
        </div>

    </div>

</body>
</html>
